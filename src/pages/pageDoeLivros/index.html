<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Doe Livro | Livros em movimentio</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <div>
                <img src="../../../assets/image/Logo (1).svg" alt="">
                <h1>Livros em Movimento</h1>
            </div>
            <nav>
                <a href="../../index.html">Voltar</a>
            </nav>
        </header>

        <main>
                <div class="content">
                    <h1>Agende sua coleta</h1>
                    <div class="row">
                        <div class="columns">
                            <div>
                                <label for="nome">Nome</label>
                                <input type="text" id="nome" name="nome">
                            </div>

                            <div>
                                <label for="cep">CEP</label>
                                <input type="text" id="cep" name="cep" maxlength="8">
                            </div>

                            <div>
                                <label for="numero">Numero</label>
                                <input type="text" id="numero" name="numero">
                            </div>

                            <div>
                                <label for="tipo">Tipo de doação
                                </label>
                                <select name="" id="tipo">
                                    <option value="livros">Livros</option>
                                    <option value="revistas">Revistas</option>
                                    <option value="hqs">HQs</option>
                                    <option value="cds">CDs</option>
                                    <option value="dvds">DVDs</option>
                                    <option value="lps">LPs</option>
                                </select>
                            </div>
                        </div>

                        <div class="columns">
                            <div>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>

                            <div>
                                <label for="Endereço">Endereço</label>
                                <input type="text" id="endereco" name="Endereço" readonly>
                            </div>
                            
                            <div>
                                <label for="telefone">Telefone</label>
                                <input type="text" id="telefone" name="telefone">
                            </div>

                            <button id="enviar">
                                Enviar
                            </button>
                        </div>
                    </div>

                </div>
        </main>
        <script src="./index.js"></script>
    </body>
</html>
